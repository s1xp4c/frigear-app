name: 'database-tests'
on:
  pull_request:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: supabase/setup-cli@v1
        with:
          version: latest
      - run: supabase db start
      - uses: pnpm/action-setup@v4
      - run: pnpm install
      - run: pnpm run test:code --run